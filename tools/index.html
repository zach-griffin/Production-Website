<!DOCTYPE html>
<html>
	<head>
		<title>Toolbox</title>
		<!--sse-->
			<meta http-equiv="refresh" content="3; URL=https://tools.zgriffin.com"/>
		<!--/sse-->
		
		<!--Define Metadata-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="Zach Griffin, Tools, Toolbox, Application">
		<meta name="description" content="Zach Griffin - Tools Application">
		<meta name="author" content="Zach Griffin">
		<meta property="og:url" content="https://zgriffin.com/tools"/>
		<meta property="og:type" content="website"/>
		<meta property="og:title" content="ZACH GRIFFIN"/>
		<meta property="og:description" content="Zach Griffin - Tools Application"/>
		<meta charset="UTF-8">
		
		<!--Begin Script for Loading Animation-->
		<script>
			var i = 0;
			var txt = 'REDIRCTING TO TOOLS APPLICATION';
			var speed = 48;
			
			function typeWriter() {
				
				if (i < txt.length) {
					document.getElementById("twFunction").innerHTML += txt.charAt(i);
					i++;
					setTimeout(typeWriter, speed);
				}
			}
		</script>
	</head>
	<body onload="typeWriter();">
		<!--Load the typeWriter Function-->
			<p class ="main-body" id="twFunction">
				<!--Runs the typeWriter Function-->
			</p>
			<div class="loading-animation">
				<!--Show Lading Animation-->
		</div>
		<!-- Cloudflare Web Analytics -->
			<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "69e99d5376444802b198b52b7694e09a"}'></script>
		<!-- End Cloudflare Web Analytics -->
	</body>
	
	<!--Display Footer-->
	<footer>
		<p class="footer">&copy; <script>document.write(new Date().getFullYear())</script> ZACH GRIFFIN</p>
	</footer>
